<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Prevent Default</title>
</head>
<body>
    <h1>Shelter Form</h1>
    <form action="/shelter" id="shelterForm">
        <span>Email: </span>
        <input type="text" placeholder="example@example.com" id="catInfo">
        <br><br>
        <span>Cat Name: </span>
        <input type="text" placeholder="name" id="catInfo">
        <br><br>
        <span>Breed: </span>
        <input type="text" placeholder="breed" id="catInfo">
        <br><br>
        <button>Submit</button>
    </form> 
    <h1>Available Cats</h1>
    <table id="cats">
        <tr>
            <th>Contact</th>
            <th>Cat Name</th>
            <th>Breed</th>
            <th>    </th>
        </tr>

    </table>

    <script src="app.js"></script>
</body>
</html>
